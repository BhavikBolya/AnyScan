name: anyscan
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  page_transition: ^2.0.2
  sizer: ^2.0.13
  image_picker:
  tflite: ^1.1.2 
  camera: ^0.8.1+3
  sliding_up_panel: ^2.0.0+1
  flutter_typeahead: ^3.1.3
  percent_indicator: ^3.0.1
  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_native_splash: ^1.2.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#F5CEB8"
  image: assets/icons/applogo.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets: 
    - fruits.json
    - assets/icons/
    - assets/
    - assets/sample_predictions/
    - assets/model_unquant.tflite
    - assets/labels.txt
  
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Black.ttf